<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>ROK routes statistics</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/dc.css">

<style type="text/css">

.reset{
  position: absolute;
}

.dc-chart g.row text {
  fill: black;
}

</style>
</head>
<body>


<div class="container">

  <div class="page-header">
    <h1>ROK routes statistics</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Selected service calls&nbsp;:</h3>
      <div class="dc-data-count">
        <span class="filter-count"></span> over <span class="total-count"></span> | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Services statistics</h3>
      <div class="meanTime">
        Average response time: <span class="number-display">_</span> ms.
      </div>
      <br>
      <div class="meanSize">
        Average response size: <span class="number-display">_</span> bytes.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Routes</h3>
      <div class="routes-chart">
        <a class="reset" href="javascript:routesChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>


</div>

<script src="//d3js.org/d3.v3.js"></script>
<script src="//nickqizhu.github.io/dc.js/js/dc.js"></script>
<script src="//nickqizhu.github.io/dc.js/js/crossfilter.js"></script>
<script src="js/explository.js"></script>

</body>
</html>
