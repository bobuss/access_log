<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Git repository statistics</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/dc.css">

<style type="text/css">

.reset{
  position: absolute;
}

.dc-chart g.row text {
  fill: black;
}

</style>
</head>
<body>


<div class="container">

  <div class="page-header">
    <h1>GIT repository statistics</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>Selected commits&nbsp;:</h3>
      <div class="dc-data-count">
        <span class="filter-count"></span> over <span class="total-count"></span> | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Authors</h3>
      <div class="authors-chart">
        <a class="reset" href="javascript:authorsChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Hours of the day</h3>
      <div class="hour-of-day-chart">
        <span class="interval" style="display: none;">Interval&nbsp;: <span class="filter"></span></span>
        <a class="reset" href="javascript:hourOfDayChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Days of the week</h3>
      <div class="day-of-week-chart">
        <a class="reset" href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>Daily commits</h3>
      <div class="daily-volume-chart">
        <a class="reset" href="javascript:volumeChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>

</div>

<script src="//d3js.org/d3.v3.js"></script>
<script src="//nickqizhu.github.io/dc.js/js/dc.js"></script>
<script src="//nickqizhu.github.io/dc.js/js/crossfilter.js"></script>
<script src="js/explository.js"></script>

</body>
</html>
